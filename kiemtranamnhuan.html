<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập năm:</h3>
<input type="number" id="y1">
<button type="button" onclick="check()">Kiểm tra</button>
<br>
<div id="t"></div>
</body>
</html>
<script>
  function check(){
    let year = document.getElementById('y1').value
    if(year % 4 == 0 && year % 100 != 0){
document.getElementById('t').innerHTML = 'Năm' +year +'là năm nhuận'
    }
    else if (year % 100 == 0 && year % 400 == 0){
      document.getElementById('t').innerHTML = 'Năm' +year +'là năm nhuận'
    }
    else {
      document.getElementById('t').innerHTML = 'Năm' +year +'không phải là năm nhuận'
    }
  }
</script>
