<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="n">
<div id="z"></div>
</body>
</html>
<script>
  let a = + document.getElementById('n').value
  if (a > 0){
    document.getElementById('z').innerHTML = '1'
  }
  else if (a < 0) {
    document.getElementById('z').innerHTML = '-1'
  }
  else {
    document.getElementById('z').innerHTML = '0'
  }
</script>
