<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>What is the “official” name of JavaScript?</h3>
<br>
<input type="text" id="js">
<button type="button" onclick="check()" >Check</button>
<div id="z"></div>
</body>
</html>

<script>
  function check(){
    let answer = document.getElementById('js').value;
    if(answer == 'ECMAScript'){
      document.getElementById('z').innerHTML = 'Right'
    }
    else {
      document.getElementById('z').innerHTML = 'Didn’t know? ECMAScript'
    }
  }
</script>
